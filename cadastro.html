<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="main">
        <div class="left-login">
            <img class="image-login" src="as.svg" alt="astro">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>CRIAR CONTA</h1>
          
            <div class="textfield">
                
                <input id="email" type="text"name="e-mail" placeholder="Digite seu e-mail">
            </div>
           
            <div class="textfield">                
                <input id="senha" type="password"name="senha" placeholder="Digite sua senha">
            </div>
           
            <div class="textfield">                
                <input id="senha2" type="password"name="senha2" placeholder="Repita sua senha">
            </div>
            
            <button id="btn-criar" class="botoes ">Criar Conta</button>
            
        </div>
    </div>
</body>
<script src="cadastro.js"></script>
</html>
