<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meus recados</h1>
    </header>
<main>
    <div class="title">
        <h2>Produtos</h2>
        <span>Lista de recados</span>
    </div>

    <div class="card">
        <div class="lineInput">
            <label>Detalhamento</label>
            <input type="text" id="produto" placeholder="Detalhamento">
        </div>
       
        <div class="lineInput">
            <label>descrição</label>
            <input type="text" id="preço" placeholder="descrição">
        </div>
         
        <button onclick="produto.salvar()">Salvar
        <button onclick="produto.excluir()">Cancelar</button>
    </div>

    <div class="content">
       <table border="1">
        <thead>
           
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th acao class="center">Ações</th>
        </thead>
        <tbody id="tbody"> 
           
        </tbody>
       </table>
    </div>
    
</main>
       
<button class="sair">sair</button>
    
</body>
<script src="recados.js"></script>
</html>
